<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <script src="./js/script.js" defer></script>
</head>

<body class="bg-gray-400">
    <div class="bg-white w-96 p-8 rounded-3xl text-center mx-auto space-y-20">
        <!-- Header -->
        <div class="">
            <h2 class="text-4xl">
                Hello, Dwayne
            </h2>
            <p class="status text-gray-600 text-lg">you aren't running any timers currently</p>
        </div>
        <!-- PomoTimer -->
        <div class="timer">
            <h2 class="text-6xl">
                hh:mm:ss
            </h2>
            <p class="text-gray-600 text-lg">Tap anywhere to configure your session in</p>
            <ul class="flex flex-wrap">
                <li class="block m-2">
                    <label for="Pomo">Pomo: </label><input class="border-2 w-6" type="text" id="Pomo" name="Pomo" placeholder="25"
                        required minlength="2" maxlength="2" size="2">min
                </li>
                <li class="block m-2">
                    <label for="Break">Break: </label>
                    <input class="border-2 w-6" placeholder="5" type="text" id="Break" name="Break" required minlength="2"
                        maxlength="2" size="2">min
                </li>
                <li class="block m-2">
                    <label for="Long-Break">Long breaks </label>
                    <input class="border-2 w-6" placeholder="15" type="text" id="Long-Break" name="Long-Break" required
                        minlength="2" maxlength="2" size="2">min
                </li>
                <li class="block m-2">
                    <label for="Num-of-Sessions">Long Break occur every </label>
                    <input class="border-2 w-6" placeholder="3" type="text" id="Num-of-Sessions" name="Num-of-Sessions" required minlength="2"
                        maxlength="2" size="2">sessions
                </li>
                <li><button id="start-btn">Start</button><button id="pause-btn">Pause</button> <button id="reset-btn">Reset</button> </li>
            </ul>

        </div>
        <!-- Overall Time -->
        <div class=""> 
            <h2 class="text-6xl">
                hh:mm:ss
            </h2>
            <p class="text-gray-600 text-md">Your overall time of focused work</p>
            
        </div>
        <!-- Actual Time -->
        <div id="actual-time">
            <h2 class="text-6xl">
                hh:mm:ss
            </h2>
            <p class="text-gray-600 text-lg">Actual Time</p>
        </div>
    </div>
 
</body>

</html>
